<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión a la Base de Datos</title>
    <link rel="stylesheet" href="./css/styles.css"> <!-- Enlace a CSS en public -->
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Conexión a la Base de Datos</h2>
        <form id="db-connection-form">
            <div class="form-group">
                <label for="username">Usuario de Base de Datos:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="connectDatabase()">Conectar</button>
            <div class="mt-3">
                <span id="error-message" style="color: red; display: none;"></span>
            </div>
        </form>
    </div>
    <script src="./js/login.js"></script> 
</body>
</html>
